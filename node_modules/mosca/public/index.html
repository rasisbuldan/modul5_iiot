<html>
 <head>
    <title>TF4016 - Industrial Internet of Things</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/mqtt.js"></script>
    <script type="text/javascript" src="/script/jquery.knob.min.js" charset="utf-8"></script>
    <script>
        $('.dial').knob(
            {
                'min': 10,
                'max': 50,
                'width': 100,
                'height': 100,
                'displayInput': true,
                'fgColor': "#FF0000",
                'release': function (v) { alert(v); }
            });
    </script>
 </head>
 <body>
    <ul>
        <li><img src="https://upload.wikimedia.org/wikipedia/id/9/95/Logo_Institut_Teknologi_Bandung.png" id="logo_itb"/></li>
        <li>TF4061 - Industrial Internet of Things</li>
    </ul>
    <p class="container_title">SENSOR</p>
    <div class="sensors_container">
        <div id="humidity" class="sensors">
            <p class="sensors_title">Humidity</p>
            <div class="sensors_value">
                <p class="sensors_number" id="humidity_value">3000</p><p style="display:inline"> %</p>
            </div>
            <p class="sensors_title">Mean</p>
            <div class="sensors_value">
                <p class="sensors_number" id="humidity_mean">0</p><p style="display:inline"> lx</p>
            </div>
        </div>
        <div id="temperature" class="sensors">
            <p class="sensors_title">Temperature</p>
            <div class="sensors_value">
                <p class="sensors_number" id="temperature_value">3000</p><p style="display:inline"> C</p>

            </div>
            <p class="sensors_title">Mean</p>
            <div class="sensors_value">
                <p class="sensors_number" id="temperature_mean">0</p><p style="display:inline"> lx</p>
            </div>
        </div>
        <div id="brightness" class="sensors">
            <p class="sensors_title">Brightness</p>
            <div class="sensors_value">
                <p class="sensors_number" id="brightness_value">3000</p><p style="display:inline"> lx</p>
            </div>
            <p class="sensors_title">Mean</p>
            <div class="sensors_value">
                <p class="sensors_number" id="brightness_mean">0</p><p style="display:inline"> lx</p>
            </div>
        </div>
        <div class="ledstatus">
            <p class="container_title">LED STATUS</p>
            <div id="ledstatus1" class="indicators" onclick="changeLEDButton()">LED1</div>
            <div id="ledstatus2" class="indicators" onclick="changeLEDButton()">LED2</div>
            <div id="ledstatus3" class="indicators" onclick="changeLEDButton()">LED3</div>
            <div id="ledstatus4" class="indicators" onclick="changeLEDButton()">LED4</div>
        </div>
    </div>
    <div class="knob_container">
        <canvas width="250px" height="250px">
            <input type="text" value="10" class="dial">
        </canvas>
    </div>
    <div class="graph">
        <canvas id="canvas1"></canvas>
    </div>
    <div class="graph">
        <canvas id="canvas2"></canvas>
    </div>
    <div class="graph">
        <canvas id="canvas3"></canvas>
    </div>
    <script type="text/javascript" src="script/Chart.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="script/utils.js" charset="utf-8"></script>
    <script type="text/javascript" src="script/script.js" charset="utf-8"></script>
    
 </body>
</html>
